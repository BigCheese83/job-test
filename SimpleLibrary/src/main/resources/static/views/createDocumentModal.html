<div class="modal-header">
    <h3 class="modal-title">Create Document</h3>
</div>
<div class="modal-body">
    <div class="panel panel-default">
        <div class="panel-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">Title</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputTitle" placeholder="Title"
                               ng-model="newDoc.title" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputISBN" class="col-sm-2 control-label">ISBN</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputISBN" placeholder="ISBN"
                               ng-model="newDoc.isbn">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="ok()" ng-disabled="!newDoc.title || newDoc.title.length < 3">OK</button>
    <button type="button" class="btn btn-default" ng-click="close()">Cancel</button>
</div>
